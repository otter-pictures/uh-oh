<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Image</title>
<style>
  /* This CSS centers the image in the middle of the webpage */
  body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .centered-image {
    max-width: 80%; /* Adjusts the maximum width of the image to 80% of the viewport width */
    max-height: 80vh; /* Adjusts the maximum height of the image to 80% of the viewport height */
    object-fit: contain; /* Ensures that the aspect ratio of the image is maintained without cropping */
  }
</style>
</head>
<body>

<img src="big-ruler.jpg" alt="Centered Image" class="centered-image">

</body>
</html>
